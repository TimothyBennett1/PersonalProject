<!DOCTYPE html>
<html ng-app="devFlow">
    <head>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/foundation.css">
        <link rel="stylesheet" href="foundation-icons/foundation-icons.css">
        <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta charset="utf-8">
        <title>DevFlow</title>
    </head>
    <body ng-controller="devCtrl">
        <header class="expanded row align-middle">
            <img class="small-2 medium-1 large-1 columns" src="images/logoonly.png" alt=""/>
            <div class="small-7 medium-7 large-7 columns">Dev<b>Overflow</b>
            </div>
            <ul class="medium-1 large-1 columns hide-for-small-only help dropdown menu" data-dropdown-menu>
                <li>
                    Help
                    <ul class="menu" id="help">
                        <li>
                            <a href="#">Help Center</a>
                        </li>
                        <li>
                            <a href="#">About Us</a>
                        </li>
                        <li>
                            <a href="#">Contact us</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <content class="hide-for-small-only medium-3 columns">
                <input class="search" type="search" placeholder="Search Q &amp A">
            </content>
            <button class="small-1 medium-1 column align-right show-for-small-only" type="button" data-toggle="search">
                <i class="fi-magnifying-glass"></i>
            </button>
            <content class="dropdown-pane show-for-small-only" id="search" data-dropdown data-auto-focus="true">
                <input type="search" placeholder="Search Q &amp A">
            </content>
            <ul class="small-1 columns show-for-small-only dropdown menu" data-dropdown-menu>
                <li>
                    <button class="small-2 columns" type="button" data-toggle="signIn" id="hamburger">
                      <i class="fi-list"></i>
                    </button>
                    <ul class="menu">
                        <li>
                            <a href="#">Sign in</a>
                        </li>
                        <li>
                            <a href="#">About Us</a>
                        </li>
                        <li>
                            <a href="#">Contact us</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </header>
        <section class="row">
            <content class="small-up-12 columns menu align-center show-for-small-only">
            <li>
                <a ui-sref="home">Questions</a>
            </li>
            <li>
                <a ui-sref="tags">Tags</a>
            </li>
            <li>
                <a ui-sref="users">Users</a>
            </li>
            <li>
                <a ui-sref="ask">Ask</a>
            </li>
        </content>
        <content class="medium-offset-7 menu align-spaced hide-for-small-only" id="menu-large">
            <li class="column">
                <a ui-sref="home">Questions</a>
            </li>
            <li class="column">
                <a ui-sref="tags">Tags</a>
            </li>
            <li class="column">
                <a ui-sref="users">Users</a>
            </li>
            <li class="column">
                <a ui-sref="ask">Ask</a>
            </li>
        </content>
    </section>
    <section>
        <ui-view></ui-view>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.js"></script>
    <script type="text/javascript" src="https://cdn.auth0.com/js/lock/10.2/lock.min.js"></script>
    <script src="node_modules/angular-lock/dist/angular-lock.js"></script>
    <script src="node_modules/angular-jwt/dist/angular-jwt.js"></script>
    <script src="js/vendor/jquery.js" charset="utf-8"></script>
    <script src="js/vendor/foundation.js" charset="utf-8"></script>
    <script src="js/vendor/what-input.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <script src="js/devApp.js" charset="utf-8"></script>
    <script src="js/devCtrl.js"></script>
</body>
</html>
