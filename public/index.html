<!DOCTYPE html>
<html ng-app="devFlow">
    <head>
        <!-- <link rel="stylesheet" href="./css/style.css"> -->
        <!-- <link rel="stylesheet" href="./css/foundation.css"> -->
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/betterStyle.css">
        <link rel="stylesheet" href="foundation-icons/foundation-icons.css">
        <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta charset="utf-8">
        <title>DevFlow</title>
    </head>
    <body id="main" ng-controller="devCtrl">
        <main>
            <header>
                <img src="images/logowhiteblue.png" alt=""/>
                <button onclick="openNav()">
                    <i class="fi-list"></i>
                </button>
                <div id="sideNav" class="sideNav">
                    <ul>
                        <li ng-if="!isAuthenticated">
                            <a ng-click="authService.login()">Sign In</a>
                        </li>
                        <li ng-if="isAuthenticated">
                            <a ng-click="authService.logout()">Sign Out</a>
                        </li>
                        <li><a href="#">Help</a></li>
                        <li><a href="#">Help</a></li>
                        <li><a href="#">Help</a></li>
                    </ul>
                </div>
            </header>
            <nav>
                <button ui-sref="home">
                    <p>Questions</p>
                </button>
                <button ui-sref="tags">
                    <p>Tags</p>
                </button>
                <button ui-sref="users">
                    <p>Users</p>
                </button>
                <button ui-sref="ask">
                    <p>Ask</p>
                </button>
            </nav>
            <div>
                <ui-view onClick="closeNav()"></ui-view>
            </div>
            <footer>
                <nav>
                    <a href="#">Home</a>
                    <a href="#">Employers</a>
                    <a href="#">FAQ</a>
                    <a href="#">Contact</a>
                </nav>
            </footer>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.js"></script>
        <script type="text/javascript" src="https://cdn.auth0.com/js/lock/10.0.0/lock.min.js"></script>
        <script src="./angular-lock/dist/angular-lock.js"></script>
        <script src="./angular-jwt/dist/angular-jwt.js"></script>
        <script src="./ace-builds/src-min-noconflict/ace.js" charset="utf-8"></script>
        <script src="./angular-ui-ace/src/ui-ace.js" charset="utf-8"></script>
        <script src="./js/vendor/jquery.js" charset="utf-8"></script>
        <script src="./js/vendor/foundation.js" charset="utf-8"></script>
        <script src="./js/vendor/what-input.js" charset="utf-8"></script>
        <script src="./js/devApp.js" charset="utf-8"></script>
        <script src="./js/devApp.run.js" charset="utf-8"></script>
        <script src="./js/devCtrl.js"></script>
        <script src="./js/components/login/loginCtrl.js" charset="utf-8"></script>
        <script src="./js/components/auth/auth.service.js" charset="utf-8"></script>
        <script src="./js/features/Questions/qCtrl.js" charset="utf-8"></script>
        <script src="./js/features/oneQuestion/oneQuestionCtrl.js" charset="utf-8"></script>
        <script src="./js/features/Ask/askCtrl.js" charset="utf-8"></script>
        <script src="./js/devSvc.js" charset="utf-8"></script>
        <script src="./js/app.js" charset="utf-8"></script>
    </body>
</html>
