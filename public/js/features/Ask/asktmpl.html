<div class="ask">
  <div>
    <h4>Remember to search for your question!</h4>
    <br>
    <p>I want everyone to get their question answered but, it doesnt always happen!</p>
  </div>
  <form method="post">
    <div class="title">
      <div>
        <label>Title</label>
      </div>
      <input type="text" placeholder="What's your question? be specific" ng-model="question.question">
    </div>
    <div class="editor-wrapper">
      <div class="editor" ui-ace="{
        useWrapMode : true,
        mode: 'javascript',
        theme:'idle_fingers',
        onLoad: aceLoaded,
        onChange: aceChanged
      }"></div>
    </div>
    <div>
      <label>Tags</label>
    </div>
    <div>
      <input type="text" placeholder="At least one tag, max 5" ng-model="question.tags">
    </div>
    <div>
      <button type="submit" name="button" ng-click="addQuestion(question)" ui-sref="home">Submit</button>
    </div>
  </form>
</div>
