<div class="row">
    <ul class="menu align-right hide-for-small-only" id="qmenu">
        <li>
            <a href="#">Hot</a>
        </li>
        <li>
            <a href="#">Top</a>
        </li>
        <li>
            <a href="#">Week</a>
        </li>
    </ul>
</div>
<section class="row posts" ng-repeat="question in questions">
    <div class="small-3 columns show-for-small-only" id="post-icons">
        0
        <i class="fi-mountains"></i>
        <br>
        0
        <i class="fi-comment"></i>
    </div>
    <div>
      <div class="column hide-for-small-only align-middle upvote">
        <i class="fi-like button"></i>
        <br>
        <i class="fi-dislike button"></i>
      </div>
    </div>
    <div class="large-9 columns postq">
        <h4>
            <a ui-sref="question({id: question._id})">{{question.question}}</a>
        </h4>
    </div>
</section>
