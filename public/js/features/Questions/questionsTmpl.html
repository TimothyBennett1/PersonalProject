<div class="questions">
    <nav class="sort">
        <button>
            <p>Hot</p>
        </button>
        <button>
            <p>Top</p>
        </button>
        <button>
            <p>Week</p>
        </button>
    </nav>
    <section ng-repeat="question in questions">
        <div>
            <h6>Answers</h6>
        </div>
        <div>
            <h6>Views</h6>
        </div>
        <div>
            <h5>
                <a ui-sref="question({id: question._id})">{{question.question}}</a>
            </h5>
            <br>
            <button>{{question.tags}}</button>
        </div>
        <div>
            <p>asked {{question.date}} by {{question.postedBy.nickname}}</p>
        </div>
    </section>
</div>
