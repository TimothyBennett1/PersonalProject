<div class="row" id="question-holder">
    <div class="large-12 columns">
        <h3>{{oneQuestion.question}}</h3>
    </div>
</div>
<div class="row" id="ace-holder">
    <div id="editor" class="large-12 columns">function foo(items) { var x = "All this is syntax highlighted"; return x; }</div>
</div>
<br>
<div class="row">
    <div class="large-12 columns" ng-repeat="answer in Answers">
        <div>
            <h6>{{answer.answer}}</h6>
        </div>
        <div class="row" id="ace-holder">
            <div id="editor">function foo(items) { var x = "All this is syntax highlighted"; return x; }</div>
        </div>
    </div>
</div>
<div class="row">
    <div class="large-8 columns">
        <input type="text" ng-model="answer.answer">
    </div>
</div>
<button class="button" type="submit" ng-click="postAnswer(answer, oneQuestion._id)">Answer</button>
